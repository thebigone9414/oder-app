# 프런트엔드 전용 Render 설정
# 이 파일은 ui 폴더에 위치하며, 프런트엔드만 배포할 때 사용합니다.

services:
  - type: web
    name: order-app-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    # Root Directory는 render.yaml이 있는 위치 기준이므로 ui 폴더에 있으면 자동으로 인식
    envVars:
      - key: VITE_API_URL
        value: https://oder-app-backend.onrender.com/api
        # ⚠️ 중요: 백엔드 URL (실제 배포된 URL)

