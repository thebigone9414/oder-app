# Render.com 자동 배포 설정 파일
# 이 파일을 사용하면 여러 서비스를 한 번에 배포할 수 있습니다.

services:
  # PostgreSQL 데이터베이스
  - type: pspg
    name: order-app-db
    databaseName: order_app
    plan: free
    region: oregon  # 또는 가장 가까운 지역 선택

  # 백엔드 서버
  - type: web
    name: order-app-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    # 또는 직접 실행: startCommand: node src/index.js
    rootDir: server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DB_HOST
        fromDatabase:
          name: order-app-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: order-app-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: order-app-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: order-app-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: order-app-db
          property: password
      - key: FRONTEND_URL
        fromService:
          type: web
          name: order-app-frontend
          property: host

  # 프런트엔드 (Static Site)
  - type: web
    name: order-app-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    rootDir: ui
    envVars:
      - key: VITE_API_URL
        value: https://order-app-backend.onrender.com/api

